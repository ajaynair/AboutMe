<html>
<head>

<body>

<div id="magazine"></div>

<script type="text/javascript">

	$(window).ready(function() {

		var i;
		for (i = 1; i < NumberOfSlides; i++) {
			image_name = "Slide" + i + ".JPG"
			$('#magazine').append('<div style="background-image:url('+ image_name + ');"></div>')
		}
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode===37)
			$('#magazine').turn('previous');
		else if (e.keyCode===39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
